<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio | Eduarda Soares</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d1117;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      font-family: 'Inter', sans-serif;
      color: #f8f9fa;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: #161b22;
      padding: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      color: #58a6ff;
    }
    header p {
      color: #8b949e;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    nav {
      text-align: center;
      background: #21262d;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #58a6ff;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1f6feb;
    }
    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      animation: fadeInUp 1.2s ease;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #e6edf3;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
    }
    li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1rem;
    }
    li::before {
      content: "•";
      color: #58a6ff;
      position: absolute;
      left: 0;
    }
    .contact a {
      display: inline-block;
      color: #58a6ff;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    .tech-icons img {
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .tech-icons img:hover {
      transform: scale(1.2);
    }
    .badges a {
      margin: 5px;
      display: inline-block;
      transition: transform 0.3s;
    }
    .badges a:hover {
      transform: scale(1.1);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #6e7681;
      font-size: 0.9rem;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- O restante do conteúdo permanece igual -->
</body>
</html>
